<script src="../../js/easyResponsiveTabs.js" type="text/javascript"></script>

<script type="text/javascript">
			    $(document).ready(function () {
			        $('#horizontalTab').easyResponsiveTabs({
			            type: 'default',  
			            width: 'auto', 
			            fit: true   
			        });
			    });
</script>

<body>
	<div class="head">
		<div class="logo">
			<div class="logo-top">
				<h1>欢迎新老顾客</h1>
			</div>
			<div class="logo-bottom">
				<!--<section class="sky-form">
					&lt;!&ndash;<label class="radio"><input type="radio" name="radio" checked=""><i></i></label>&ndash;&gt;

					<label class="radio"><input  name="radio"><i></i></label>
				</section>-->
			</div>
		</div>		
		<div class="login">
			<div class="sap_tabs">
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul class="resp-tabs-list">
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>登录</span></li>
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><label>/</label><span>注册</span></li>
						<div class="clearfix"></div>
					</ul>				  	 
					<div class="resp-tabs-container">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<div class="login-top" id="signIn" >
								<form>
									<input type="text" class="email" v-model="user" placeholder="账号/邮箱" required/>
									<input type="password" class="password" v-model="password"placeholder="密码" required/>
								</form>
								<div class="login-bottom login-bottom1">
									<div class="submit">
                                        <input type="submit"  v-on:click="signIn" value="登录"/>

									</div>
									<!--<ul>
										<li><p>第三方登录</p></li>
										<li><a href="#"><span class="qq"></span></a></li>
										<li><a href="#"><span class="twit"></span></a></li>
										<li><a href="#"><span class="google"></span></a></li>
									</ul>-->
									<div class="clear"></div>
								</div>	
							</div>
						</div>
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
						<div class="login-top">
								<form>
									<input type="text" class="name active" placeholder="用户名" required/>
									<input type="text" class="email" placeholder="邮箱/手机号" required/>
									<input type="password" class="password" placeholder="密码" required/>
								</form>
								<div class="login-bottom">
									<div class="submit">
										<input type="submit" id="sub" v-on:click="signUp" value="注册"></input>

									</div>
									<ul>
										<li><p>Or login with</p></li>
										<li><a href="#"><span class="fb"></span></a></li>
										<li><a href="#"><span class="twit"></span></a></li>
										<li><a href="#"><span class="google"></span></a></li>
									</ul>
									<div class="clear"></div>
								</div>	
							</div>
							
						</div>							
					</div>	
				</div>
			</div>	
		</div>	
		<div class="clear"></div>



	</div>
